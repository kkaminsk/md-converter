# Pandoc defaults for PPTX conversion
# Usage: pandoc input.md --defaults=templates/defaults/pptx.yaml -o output.pptx

from: markdown+yaml_metadata_block+pipe_tables+strikeout
to: pptx
standalone: true

# Reference document for styling (generate with templates/generate-references.sh)
# reference-doc: templates/reference.pptx

# Lua filters (order matters: metadata-inject first)
filters:
  - src/pandoc/filters/metadata-inject.lua
  - src/pandoc/filters/slide-breaks.lua

# Slide level: H1 = title slides, H2 = content slides
slide-level: 2

# Default metadata
metadata:
  lang: en-US

# Highlight style for code blocks
highlight-style: tango
